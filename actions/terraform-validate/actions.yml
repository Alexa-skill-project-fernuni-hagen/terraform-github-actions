name: validate-terraform
description: Actions needed to deploy terraform
inputs:
  working-directory:
    description: "The working directory where the terraform files are located"
    required: true
    default: "../terraform/"
  workspace:
    description: "The terraform workspace to use"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Format
      if: github.event_name == 'pull_request'
      run: terraform fmt -check

    - name: Terraform select Workspace
      if: github.event_name == 'pull_request'
      run: terraform select-or-create workspace $workspace

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate -var-file=./env/${{ github.workspace }}.tfvars
