name: terraform-apply
description: Actions needed to deploy terraform
inputs:
  working-directory:
    description: "The working directory where the terraform files are located"
    required: true
    default: "../terraform/"
  workspace:
    description: "The terraform workspace to use"
    required: true

runs:
  steps:
    - name: Terraform Plan
      run: terraform plan -var-file=./env/${{ github.workspace }}.tfvars
